{% extends "base.html" %}
{% load static %}
{% block start %}


<<section>
    <div class="container">
       
        <div class="row text-center">
            <div class="col-xl-10 mx-auto"><img class="img-fluid mb-5"
                    src="/media/{{post_obj.image}}"
                    alt=""></div>
        </div> 

     <div class="row">
            <div class="col-xl-8 col-lg-10 mx-auto">
                <label class="form-label" style="font-size :15px; color: black">"Content"</label>
                <div class="col-md-12">
                    {{post_obj.content|safe}}
                </div>
            </div>
        </div> 
    </div>
</section>

{% endblock %}
