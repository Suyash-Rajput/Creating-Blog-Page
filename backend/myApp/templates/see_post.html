{% extends "base.html" %}
{% load static %}
{% block start %}


<section class="mt-5 pt-5">
    <div class="container">
       
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Post title</th>
            <th scope="col">    </th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for post in post_objs %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{post.title}}</td>
            <td>{{post.created_at}}</td>
            <td>
                <a href="{% url 'post_detail' post.slug %}" class="btn btn-success">Add Comment</a> 
                <a href="{%  url 'post_update' post.slug %}" class="btn btn-success">Update</a>
                <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
            </td> 
          </tr>
          {% endfor %}
         

          </tbody>
          </table>
          
    </div>
</section>



{% endblock %}
