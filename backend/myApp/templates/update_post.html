{% extends "base.html" %}

{% block start %}
{% load static %}

<div class="container mt-5">

    <a href="{% url 'see_post' %}" class="btn btn-warning">View Your Posts</a>

    <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <!-- <div class="col-md-12">
                <label>Enter post title</label>
                <input type="text" value="{{post_obj.title}}" class="form-control" placeholder="Enter title" name="title">
            </div> -->
            <div class="col-md-12">
                {{ form.media }}
                {% for field in form %}
                    {% if field.name == 'title' %}
                        <label for="{{ field.id_for_label }}" class="form-label" style="font-size :16px; color: black">{{ field.label }}</label>
                        <input type="text" value="{{ post_obj.title }}" class="form-control" placeholder="Enter title" name="title">
                    {% else %}
                        <label for="{{ field.id_for_label }}" class="form-label" style="font-size :16px; color: black">{{ field.label }}</label>
                        {{ field }}
                    {% endif %}
                {% endfor %}
            </div>       
<!-- 
            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div> -->

            <div class="col-md-12">

                <input type="file" name="image" class="form-control" >
                </div>

        </div>

        <button type="submit" class="btn btn-primary mt-4">Create Post</button>

    </form>

</div>


{% endblock %}
